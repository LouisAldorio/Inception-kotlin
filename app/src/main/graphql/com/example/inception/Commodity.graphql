query GetCommodity (
    $limit: Int!
    $page: Int!
){
    comodities_with_categories(limit:$limit,page: $page){
        category{
            id
            name
        }
        total_item
        nodes{
            id
            name
            image
            unit_price
            unit_type
            min_purchase
            user{
                username
                email
                whatsapp
                image{
                    link
                }
            }
        }
    }
}

query GetCommodityForWidgetPagination(
    $page: Int!
    $limit: Int!
) {
    comodities(page: $page,limit: $limit){
        nodes{
            id
            name
            image
        }
    }
}

query GetCommodityByCategory(
    $category_id: Int!
) {
    comodities_by_category(categoryID: $category_id) {
        id
        name
        image
        unit_price
        unit_type
        min_purchase
        user {
            username
            email
            whatsapp
            image {
                link
            }
        }
    }
}

query GetCategory {
    category_list{
        id
        name
    }
}

mutation createCommodity(
    $name: String!
    $unit_price: Float!
    $unit_type: String!
    $min_purchase: Int!
    $description: String
    $category_id: ID!
    $images: [String!]!
){
    commodity {
        create(input: {
            name: $name
            unit_price: $unit_price
            unit_type: $unit_type
            min_purchase: $min_purchase
            description: $description
            category_id: $category_id
            images: $images
        }) {
            id
            name
            image
            unit_price
            unit_type
            min_purchase
            description
            user {
                username
                email
                whatsapp
                image {
                    link
                }
            }
        }
    }
}
