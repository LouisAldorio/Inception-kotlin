query GetUserByUsername (
    $username: String!
){
    user_by_username(username: $username){
        avatar
        username
    }
}


mutation register(
    $username: String!
    $email: String!
    $password: String!
    $confirm_password: String!
    $role: String!
    $wa_number: String!
){
    user{
        register(
            input: {
                username: $username
                email: $email
                password: $password
                confirm_password: $confirm_password
                role: $role
                whatsapp: $wa_number
            }
        ){
            access_token
            user{
                username
                email
                role
                whatsapp
                password
            }
        }
    }
}

mutation login(
    $username: String!
    $password: String!
){
    user{
        login(input:{
            username: $username
            password: $password
        }){
            access_token
            user{
                username
                email
                role
                password
            }
        }
    }
}