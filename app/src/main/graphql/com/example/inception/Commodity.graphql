query GetCommodity (
    $limit: Int!
    $page: Int!
){
    comoditiesByCategory(limit:$limit,page: $page){
        category{
            name
        }
        total_item
        nodes{
            name
            image
            unit_price
            unit_type
            min_purchase
            user{
                username
                email
                whatsapp
                avatar
            }
        }
    }
}