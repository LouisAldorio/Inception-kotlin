query GetCommodity (
    $limit: Int!
    $page: Int!
){
    comodities_with_categories(limit:$limit,page: $page){
        category{
            id
            name
        }
        total_item
        nodes{
            name
            image
            unit_price
            unit_type
            min_purchase
            user{
                username
                email
                whatsapp
                image{
                    link
                }
            }
        }
    }
}

query GetCommodityByCategory(
    $category_id: Int!
) {
    comodities_by_category(categoryID: $category_id) {
        name
        image
        unit_price
        unit_type
        min_purchase
        user {
            username
            email
            whatsapp
            image {
                link
            }
        }
    }
}
